    :root {

    body {
      animation: fadeIn 1.5s ease-out forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .nature-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('./assets/background.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      mix-blend-mode: soft-light;
    }

    .snowflakes {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.8;
      animation-name: snowfall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-delay: 0s !important;
    }

    .window {
      background: var(--window-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(138, 92, 247, 0.2);
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      overflow: hidden;
      position: relative;
      z-index: 10;
      cursor: move;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.8s ease-out forwards;
      animation-delay: 0.7s;
    }

    .window-content {
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--accent-color);
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(138, 92, 247, 0.5);
      border-bottom: 1px solid rgba(138, 92, 247, 0.3);
      padding-bottom: 10px;
    }

    p, span {
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .stack--wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .stack--wrapper img {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .stack--wrapper img:hover {
      transform: translateY(-3px);
      background-color: rgba(138, 92, 247, 0.2);
      box-shadow: 0 0 15px rgba(138, 92, 247, 0.3);
      cursor: pointer;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: rgba(12, 6, 20, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
      transform: translateY(-3px);
      background: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }

    .social-link svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .highlight {
      position: absolute;
      top: 0;
      left: -250px;
      width: 100px;
      height: 100%;
      background: linear-gradient(
              90deg,
              rgba(255, 255, 255, 0) 0%,
              rgba(255, 255, 255, 0.05) 50%,
              rgba(255, 255, 255, 0) 100%
      );
      animation: highlight-animation 5s linear infinite;
    }

    .heading {
      color: white;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(calc(100vh + 200px)) rotate(360deg);
      }
    }

    @keyframes highlight-animation {
      0% {
        left: -250px;
      }
      100% {
        left: 750px;
      }
    }

    @keyframes fadeIn {
      from {
        background-color: #000000;
      }
      to {
        background-color: var(--background-color);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

<script>

  document.addEventListener('contextmenu', event => event.preventDefault());

  function createSnowflakes() {
    const snowflakesContainer = document.getElementById('snowflakes');
    const numberOfSnowflakes = 50;

    for (let i = 0; i < numberOfSnowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';

      const size = Math.random() * 4 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;

      const left = Math.random() * 100;
      const startingY = Math.random() * window.innerHeight;
      snowflake.style.left = `${left}%`;
      snowflake.style.top = `${startingY}px`;

      const opacity = Math.random() * 0.7 + 0.3;
      snowflake.style.opacity = opacity;

      const duration = Math.random() * 10 + 5;
      snowflake.style.animationDuration = `${duration}s`;

      snowflake.style.animationDelay = '0s';

      snowflakesContainer.appendChild(snowflake);
    }
  }

  const windowElement = document.getElementById('draggable-window');
  let isDragging = false;
  let offsetX, offsetY;

  windowElement.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - windowElement.getBoundingClientRect().left;
    offsetY = e.clientY - windowElement.getBoundingClientRect().top;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      windowElement.style.left = `${e.clientX - offsetX}px`;
      windowElement.style.top = `${e.clientY - offsetY}px`;
      windowElement.style.position = 'absolute';
    }
  });

  window.addEventListener('load', createSnowflakes);
</script>
